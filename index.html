    <body>
        <header class="header container">
            <a href="./index.html" class="logo">Face<span class="logo__span">Cat</span></a>
        </header>
        <div class="hero container">
            <div class="heroInfo">
                <h2 class="title heroInfo__title">
                    Play games with
                    <span class="logo__span">friends</span> and
                    <span class="logo__span">voice!</span>
                </h2>
                <p class="text heroInfo__text">
                    Evenings are never boring in FaceCat.
                    Find new friends. Chat with rooms and voice.
                    Play online realtime games designed specially
                    for nice people like you!
                </p>
                <div>
                    <a href="https://apps.apple.com/ru/app/facecat-%D0%B0%D0%BD%D0%BE%D0%BD%D0%B8%D0%BC%D0%BD%D1%8B%D0%B5-%D1%87%D0%B0%D1%82%D1%8B/id1441641973"

                       target="_blank">
                        <img class="heroInfo__a__img" src="./assets/images/app-store.png">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=cat.face.android"
                       class="heroInfo__a"
                       target="_blank">
                        <img class="heroInfo__a__img" src="./assets/images/play-market.png">
                    </a>
                </div>
            </div>
            <div class="heroImg" id="heroImg">
                <div class="heroImg__item" id="heroImgItem">
                    <img class="heroImg__item__firstImg" src="./assets/images/first-plan.png">
                    <img class="heroImg__item__secondImg" src="./assets/images/second-plan.png">
                </div>
            </div>
        </div>
        <footer class="footer container">
            <div class="footer__block">
                <p class="footer__title">Legal</p>
                <ul class="footer__links">
                    <li class="footer__links__item"><a href="./terms.html">Terms of use</a></li>
                    <li class="footer__links__item -space"><a href="#">Privacy</a></li>
                </ul>
            </div>
            <div class="footer__block">
                <p class="footer__title">Contacts</p>
                <ul class="footer__links">
                    <li class="footer__links__item"><a href="#">contact@face.cat</a></li>
                </ul>
            </div>
        </footer>
        <script src="./assets/scripts/main.js"></script>
